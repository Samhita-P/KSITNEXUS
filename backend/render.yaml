services:
  - type: web
    name: ksit-nexus-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn ksit_nexus.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: ksit-nexus-backend
          property: host
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME},localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://${RENDER_EXTERNAL_HOSTNAME},https://ksit-nexus.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ksit-nexus-db
          property: connectionString
      # Redis is optional - uncomment if you add Redis service
      # - key: REDIS_URL
      #   fromService:
      #     type: redis
      #     name: ksit-nexus-redis
      #     property: connectionString

databases:
  - name: ksit-nexus-db
    plan: free
    databaseName: ksit_nexus
    user: ksit_user

# Note: Redis is optional for free tier
# If you need Redis, you can add it manually in Render dashboard
# or upgrade to a paid plan

