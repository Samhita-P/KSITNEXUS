[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | migrations
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = ["migrations", "venv", "env", ".venv"]

[tool.pytest.ini_options]
testpaths = ["apps"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=apps --cov-report=term-missing --cov-report=html"

