[tool:pytest]
DJANGO_SETTINGS_MODULE = ksit_nexus.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = 
    apps/accounts/tests
    apps/complaints/tests
    apps/feedback/tests
    apps/study_groups/tests
    apps/notices/tests
    apps/reservations/tests
    apps/notifications/tests
    apps/chatbot/tests
markers =
    unit: Unit tests
    integration: Integration tests
    websocket: WebSocket tests
    security: Security-related tests
    offline: Offline functionality tests
    slow: Slow running tests
    api: API tests
    auth: Authentication tests
    realtime: Real-time features tests
