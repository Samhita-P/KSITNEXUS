<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSIT Nexus - Ultra Compact Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 7px;
        }
        .diagram {
            border: 1px solid #000;
            padding: 4px;
            width: 100%;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2px 0;
        }
        .box {
            border: 1px solid #333;
            padding: 3px 5px;
            text-align: center;
            background: #f0f0f0;
            font-size: 6px;
            flex: 1;
            margin: 0 2px;
        }
        .arrow {
            font-size: 10px;
            margin: 0 1px;
        }
        .small-box {
            font-size: 5px;
            padding: 2px 3px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="diagram">
        <div class="row">
            <div class="box">Flutter App</div>
            <div class="arrow">→</div>
            <div class="box">JWT+2FA</div>
            <div class="arrow">→</div>
            <div class="box">Django API</div>
            <div class="arrow">→</div>
            <div class="box">18 Modules</div>
        </div>
        <div class="grid">
            <div class="box small-box">Accounts</div>
            <div class="box small-box">Notices</div>
            <div class="box small-box">Notifications</div>
            <div class="box small-box">Academic</div>
            <div class="box small-box">Chatbot</div>
            <div class="box small-box">Study Groups</div>
            <div class="box small-box">Complaints</div>
            <div class="box small-box">Feedback</div>
            <div class="box small-box">Marketplace</div>
            <div class="box small-box">Calendar</div>
            <div class="box small-box">Faculty</div>
            <div class="box small-box">Reservations</div>
            <div class="box small-box">Safety</div>
            <div class="box small-box">Gamification</div>
            <div class="box small-box">Recommendations</div>
            <div class="box small-box">Meetings</div>
        </div>
        <div class="row">
            <div class="box">PostgreSQL/Redis</div>
            <div class="arrow">←</div>
            <div class="box">Celery</div>
            <div class="arrow">→</div>
            <div class="box">Firebase FCM</div>
            <div class="arrow">→</div>
            <div class="box">Docker/Nginx</div>
        </div>
    </div>
</body>
</html>
