name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile.production
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-backend:staging-${{ github.sha }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./ksit_nexus_app
        file: ./ksit_nexus_app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-frontend:staging-${{ github.sha }}
    
    - name: Deploy to staging
      run: |
        echo "Deploy to staging server"
        # Add deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile.production
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-backend:latest
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-backend:${{ github.sha }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./ksit_nexus_app
        file: ./ksit_nexus_app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-frontend:latest
        tags: ${{ secrets.DOCKER_USERNAME }}/ksit-nexus-frontend:${{ github.sha }}
    
    - name: Deploy to production
      run: |
        echo "Deploy to production server"
